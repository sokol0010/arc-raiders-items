<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders - Items Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
        }

        select:focus, input:focus {
            outline: 2px solid #4CAF50;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            justify-content: center;
        }

        .stat {
            font-size: 1.1em;
        }

        .stat strong {
            color: #4CAF50;
        }

        /* Grid для плиток */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* Карточка предмета */
        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .item-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Иконка предмета - занимает максимум пространства */
        .item-icon {
            width: 100%;
            height: auto;
            flex: 1;
            object-fit: contain;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        /* Название предмета */
        .item-name {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 5px;
            line-height: 1.2;
            max-height: 2.4em;
            overflow: hidden;
            width: 100%;
        }

        /* Цена предмета */
        .item-price {
            color: #4CAF50;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .controls {
                padding: 15px;
                gap: 15px;
            }

            .control-group {
                min-width: 100%;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .item-name {
                font-size: 0.75em;
            }

            .item-price {
                font-size: 0.95em;
            }

            .stats {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }

            .item-card {
                padding: 8px;
            }

            .item-name {
                font-size: 0.7em;
                margin-bottom: 3px;
            }

            .item-price {
                font-size: 0.85em;
            }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

        let filteredItems = [...itemsData];

        function populateFilters() {
            const categorySelect = document.getElementById('categoryFilter');

            // Get unique categories and populate the filter
            const categories = [...new Set(itemsData.map(item => item.category))].filter(c => c).sort();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedRarity = document.getElementById('rarityFilter').value;
            const selectedCategory = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortSelect').value;

            // Filter items
            filteredItems = itemsData.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                const matchesRarity = selectedRarity === 'all' || item.rarity === selectedRarity;
                const matchesCategory = selectedCategory === 'all' || item.category === selectedCategory;
                return matchesSearch && matchesRarity && matchesCategory;
            });

            // Sort items
            filteredItems.sort((a, b) => {
                switch(sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    case 'price':
                        return parseInt(a.price.replace(/[$,]/g, '')) - parseInt(b.price.replace(/[$,]/g, ''));
                    case 'price-desc':
                        return parseInt(b.price.replace(/[$,]/g, '')) - parseInt(a.price.replace(/[$,]/g, ''));
                    case 'rarity':
                        const rarityOrder = { 'Common': 1, 'Uncommon': 2, 'Rare': 3, 'Epic': 4, 'Legendary': 5 };
                        return (rarityOrder[a.rarity] || 0) - (rarityOrder[b.rarity] || 0);
                    default:
                        return 0;
                }
            });

            renderItems();
            updateStats();
        }

        function renderItems() {
            const itemsGrid = document.querySelector('.items-grid');

            if (filteredItems.length === 0) {
                itemsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px; font-size: 1.2em;">No items found matching your filters</p>';
                return;
            }

            itemsGrid.innerHTML = filteredItems.map(item => {
                const rarityClass = item.rarity.toLowerCase().replace(/[^a-z]/g, '');
                return `
                <div class="item-card ${rarityClass}">
                    <div class="item-icon">
                        <img src="${item.icon_url}" alt="${item.name}" 
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23333%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23666%22 font-size=%2212%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="item-info">
                        <h3 class="item-name">${item.name}</h3>
                        <div class="item-details">
                            <span class="item-rarity rarity-${rarityClass}">${item.rarity}</span>
                            ${item.category ? `<span class="item-category">${item.category}</span>` : ''}
                        </div>
                        <div class="item-price">${item.price}</div>
                    </div>
                </div>
            `}).join('');
        }

        function updateStats() {
            document.getElementById('totalItems').textContent = itemsData.length;
            document.getElementById('showingItems').textContent = filteredItems.length;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            populateFilters();
            renderItems();
            updateStats();

            document.getElementById('searchInput').addEventListener('input', filterItems);
            document.getElementById('rarityFilter').addEventListener('change', filterItems);
            document.getElementById('categoryFilter').addEventListener('change', filterItems);
            document.getElementById('sortSelect').addEventListener('change', filterItems);
        });
    </script>
</body>
</html>
