<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders - Items Database</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        select, input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            transition: 0.3s;
            aspect-ratio: 1;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        .item-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .item-name {
            font-size: 0.85em;
            font-weight: bold;
            margin: 5px 0;
        }

        .item-price {
            color: #4CAF50;
            font-weight: bold;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Arc Raiders - Items Database</h1>

    <div class="controls">
        <div class="control-group">
            <label>Rarity</label>
            <select id="rarityFilter" multiple>
                <option value="Common">Common</option>
                <option value="Uncommon">Uncommon</option>
                <option value="Rare">Rare</option>
                <option value="Epic">Epic</option>
                <option value="Legendary">Legendary</option>
            </select>
        </div>

        <div class="control-group">
            <label>Search</label>
            <input type="text" id="searchInput" placeholder="Type to search...">
        </div>

        <div class="control-group">
            <label>Sort</label>
            <select id="sortSelect">
                <option value="name">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price">Price (Low → High)</option>
                <option value="price-desc">Price (High → Low)</option>
                <option value="rarity">Rarity</option>
            </select>
        </div>

        <div class="control-group">
            <label>Category</label>
            <select id="categoryFilter" multiple></select>
        </div>
    </div>

    <div class="stats">
        <div>Total Items: <strong id="totalItems">0</strong></div>
        <div>Showing: <strong id="showingItems">0</strong></div>
    </div>

    <div id="itemsGrid" class="items-grid"></div>
</div>

<script>
let itemsData = [];
let filteredItems = [];

async function loadItems() {
    const response = await fetch('arc_raiders_items_local.json');
    const data = await response.json();

    itemsData = data.map(item => ({
        icon_url: item.icon ? item.icon.replace(/\\/g, '/') : '',
        name: item.name || '',
        rarity: item.rarity || '',
        price: item.sell_price || '',
        category: item.category || ''
    }));

    populateCategories();
    filterItems();
}

function populateCategories(selectedRarities = []) {
    const categorySelect = document.getElementById('categoryFilter');
    categorySelect.innerHTML = '';

    const source = selectedRarities.length
        ? itemsData.filter(i => selectedRarities.includes(i.rarity))
        : itemsData;

    [...new Set(source.map(i => i.category))]
        .filter(Boolean)
        .sort()
        .forEach(cat => {
            const opt = document.createElement('option');
            opt.value = cat;
            opt.textContent = cat;
            categorySelect.appendChild(opt);
        });
}

function filterItems() {
    const search = document.getElementById('searchInput').value.toLowerCase();
    const rarities = [...rarityFilter.selectedOptions].map(o => o.value);
    const categories = [...categoryFilter.selectedOptions].map(o => o.value);
    const sort = sortSelect.value;

    populateCategories(rarities);

    filteredItems = itemsData.filter(item =>
        (!rarities.length || rarities.includes(item.rarity)) &&
        (!categories.length || categories.includes(item.category)) &&
        item.name.toLowerCase().includes(search)
    );

    const rarityOrder = { Common: 1, Uncommon: 2, Rare: 3, Epic: 4, Legendary: 5 };

    filteredItems.sort((a, b) => {
        switch (sort) {
            case 'name': return a.name.localeCompare(b.name);
            case 'name-desc': return b.name.localeCompare(a.name);
            case 'price': return +a.price - +b.price;
            case 'price-desc': return +b.price - +a.price;
            case 'rarity': return rarityOrder[a.rarity] - rarityOrder[b.rarity];
        }
    });

    renderItems();
}

function renderItems() {
    itemsGrid.innerHTML = filteredItems.length
        ? filteredItems.map(item => `
            <div class="item-card">
                <div class="item-icon">
                    <img src="${item.icon_url}">
                </div>
                <div class="item-name">${item.name}</div>
                <div class="item-price">${item.price}</div>
            </div>
        `).join('')
        : `<div class="no-results">No items found</div>`;

    totalItems.textContent = itemsData.length;
    showingItems.textContent = filteredItems.length;
}

searchInput.addEventListener('input', filterItems);
rarityFilter.addEventListener('change', filterItems);
categoryFilter.addEventListener('change', filterItems);
sortSelect.addEventListener('change', filterItems);

loadItems();
</script>
</body>
</html>
