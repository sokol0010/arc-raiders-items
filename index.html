<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders - Items Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
        }

        select:focus, input:focus {
            outline: 2px solid #4CAF50;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            justify-content: center;
        }

        .stat {
            font-size: 1.1em;
        }

        .stat strong {
            color: #4CAF50;
        }

        /* Grid –¥–ª—è –ø–ª–∏—Ç–æ–∫ */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ */
        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .item-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* –ò–∫–æ–Ω–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ - –∑–∞–Ω–∏–º–∞–µ—Ç –º–∞–∫—Å–∏–º—É–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ */
        .item-icon {
            width: 100%;
            height: auto;
            flex: 1;
            object-fit: contain;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        /* –ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞ */
        .item-name {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 5px;
            line-height: 1.2;
            max-height: 2.4em;
            overflow: hidden;
            width: 100%;
        }

        /* –¶–µ–Ω–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ */
        .item-price {
            color: #4CAF50;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .controls {
                padding: 15px;
                gap: 15px;
            }

            .control-group {
                min-width: 100%;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .item-name {
                font-size: 0.75em;
            }

            .item-price {
                font-size: 0.95em;
            }

            .stats {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }

            .item-card {
                padding: 8px;
            }

            .item-name {
                font-size: 0.7em;
                margin-bottom: 3px;
            }

            .item-price {
                font-size: 0.85em;
            }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arc Raiders - Items Database</h1>

        <div class="controls">
            <div class="control-group">
                <label for="rarityFilter">Rarity Filter:</label>
                <select id="rarityFilter">
                    <option value="all">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Epic">Epic</option>
                    <option value="Legendary">Legendary</option>
                </select>
            </div>

            <div class="control-group">
                <label for="searchInput">Search Items:</label>
                <input type="text" id="searchInput" placeholder="Type to search...">
            </div>

            <div class="control-group">
                <label for="sortSelect">Sort By:</label>
                <select id="sortSelect">
                    <option value="name">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="price">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                    <option value="rarity">Rarity</option>
                </select>
            </div>

            <div class="control-group">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">Total Items: <strong id="totalItems">0</strong></div>
            <div class="stat">Showing: <strong id="showingItems">0</strong></div>
        </div>

        <div id="itemsGrid" class="items-grid">
        </div>
    </div>

    <script>
        let itemsData = [];
        let filteredItems = [];

        // Load items from JSON file
        async function loadItems() {
            try {
                const response = await fetch('arc_raiders_items_local.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                console.log('‚úÖ Loaded', data.length, 'items from JSON');

                // Transform data
                itemsData = data.map(item => ({
                    icon_url: item.icon ? item.icon.replace(/\\/g, '/') : '',
                    name: item.name || '',
                    rarity: item.rarity || '',
                    price: item.sell_price || '',
                    category: item.category || ''
                }));

                console.log('‚úÖ Transformed', itemsData.length, 'items');

                filteredItems = [...itemsData];
                populateFilters();
                renderItems();
                updateStats();

                console.log('‚úÖ Initialization complete!');
            } catch (error) {
                console.error('‚ùå Error loading items:', error);
                // More defensive error display
                const grid = document.querySelector('.items-grid') || document.getElementById('itemsGrid');
                if (grid) {
                    grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:40px;"><h2 style="color:#ff6b6b;">Cannot Load Items</h2><p>Error: ' + error.message + '</p><p style="margin-top:10px;">Make sure arc_raiders_items_local.json is in the same directory.</p></div>';
                } else {
                    console.error('‚ùå Could not find items grid element!');
                    alert('Error loading items: ' + error.message);
                }
            }
        }

        function populateFilters() {
            const categorySelect = document.getElementById('categoryFilter');
            if (!categorySelect) {
                console.error('‚ùå categoryFilter element not found!');
                return;
            }
            categorySelect.innerHTML = '<option value="all">All Categories</option>';
            const categories = [...new Set(itemsData.map(item => item.category))].filter(c => c).sort();
            console.log('‚úÖ Found', categories.length, 'categories');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function filterItems() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedRarity = document.getElementById('rarityFilter').value;
            const selectedCategory = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortSelect').value;

            filteredItems = itemsData.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                const matchesRarity = selectedRarity === 'all' || item.rarity === selectedRarity;
                const matchesCategory = selectedCategory === 'all' || item.category === selectedCategory;
                return matchesSearch && matchesRarity && matchesCategory;
            });

            filteredItems.sort((a, b) => {
                switch(sortBy) {
                    case 'name': return a.name.localeCompare(b.name);
                    case 'name-desc': return b.name.localeCompare(a.name);
                    case 'price': return parseInt(a.price.replace(/[$,]/g, '')) - parseInt(b.price.replace(/[$,]/g, ''));
                    case 'price-desc': return parseInt(b.price.replace(/[$,]/g, '')) - parseInt(a.price.replace(/[$,]/g, ''));
                    case 'rarity':
                        const rarityOrder = { 'Common': 1, 'Uncommon': 2, 'Uncomon': 2, 'Rare': 3, 'Epic': 4, 'Legendary': 5 };
                        return (rarityOrder[a.rarity] || 0) - (rarityOrder[b.rarity] || 0);
                    default: return 0;
                }
            });

            renderItems();
            updateStats();
        }

        function renderItems() {
            const itemsGrid = document.querySelector('.items-grid') || document.getElementById('itemsGrid');
            if (!itemsGrid) {
                console.error('‚ùå Items grid element not found!');
                return;
            }

            if (filteredItems.length === 0) {
                itemsGrid.innerHTML = '<p style="grid-column:1/-1;text-align:center;padding:40px;font-size:1.2em;">No items found</p>';
                return;
            }

            itemsGrid.innerHTML = filteredItems.map(item => {
                const rarityClass = item.rarity.toLowerCase().replace(/[^a-z]/g, '');
                return `<div class="item-card ${rarityClass}"><div class="item-icon"><img src="${item.icon_url}" alt="${item.name}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23333%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23666%22 font-size=%2212%22%3ENo Image%3C/text%3E%3C/svg%3E'"></div><div class="item-info"><h3 class="item-name">${item.name}</h3><div class="item-details"><span class="item-rarity rarity-${rarityClass}">${item.rarity}</span>${item.category ? `<span class="item-category">${item.category}</span>` : ''}</div><div class="item-price">${item.price}</div></div></div>`;
            }).join('');

            console.log('‚úÖ Rendered', filteredItems.length, 'items');
        }

        function updateStats() {
            const totalEl = document.getElementById('totalItems');
            const shownEl = document.getElementById('showingItems');
            if (totalEl) totalEl.textContent = itemsData.length;
            if (shownEl) shownEl.textContent = filteredItems.length;
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéÆ Arc Raiders Items Database - Initializing...');
            console.log('üìÅ Loading from: arc_raiders_items_local.json');

            // Wait a tiny bit to ensure DOM is fully ready
            setTimeout(() => {
                loadItems();
            }, 100);

            // Attach event listeners
            const searchInput = document.getElementById('searchInput');
            const rarityFilter = document.getElementById('rarityFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortSelect = document.getElementById('sortSelect');

            if (searchInput) searchInput.addEventListener('input', filterItems);
            if (rarityFilter) rarityFilter.addEventListener('change', filterItems);
            if (categoryFilter) categoryFilter.addEventListener('change', filterItems);
            if (sortSelect) sortSelect.addEventListener('change', filterItems);

            console.log('‚úÖ Event listeners attached');
        });
    </script>
</body>
</html>
