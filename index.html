<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders - Items Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
        }

        select:focus, input:focus {
            outline: 2px solid #4CAF50;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            justify-content: center;
        }

        .stat {
            font-size: 1.1em;
        }

        .stat strong {
            color: #4CAF50;
        }

        /* Grid для плиток */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* Карточка предмета */
        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .item-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Иконка предмета - занимает максимум пространства */
        .item-icon {
            width: 100%;
            height: auto;
            flex: 1;
            object-fit: contain;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        /* Название предмета */
        .item-name {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 5px;
            line-height: 1.2;
            max-height: 2.4em;
            overflow: hidden;
            width: 100%;
        }

        /* Цена предмета */
        .item-price {
            color: #4CAF50;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .controls {
                padding: 15px;
                gap: 15px;
            }

            .control-group {
                min-width: 100%;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .item-name {
                font-size: 0.75em;
            }

            .item-price {
                font-size: 0.95em;
            }

            .stats {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }

            .item-card {
                padding: 8px;
            }

            .item-name {
                font-size: 0.7em;
                margin-bottom: 3px;
            }

            .item-price {
                font-size: 0.85em;
            }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

    <div class="container">

        </div>

        <div class="stats">

            <div class="stat">Showing: <strong id="showingItems">0</strong></div>
        </div>

        <div id="itemsGrid" class="items-grid">
        </div>
    </div>

url": "https://static.wikia.nocookie.net/arc-raiders/images/7/77/Rosary.png", "name": "Rosary", "rarity": "Rare", "price": "$2000"}, {"icon_url": "https://static.wikia.nocookie.net/arc-raiders/images/e/e4/Rotary_Encoder.png", "name": "Rotary Encoder", "rarity": "Rare", "price": "$3000"}];


        let filteredItems = [...itemsData];

        function parsePrice(priceStr) {
            return parseInt(priceStr.replace(/[$,]/g, ''));
        }

        function renderItems() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';

            if (filteredItems.length === 0) {
                grid.innerHTML = '<div class="no-results">No items found</div>';
                document.getElementById('showingItems').textContent = '0';
                return;
            }

            filteredItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';

                card.innerHTML = `
                    <img src="${item.icon_url}" alt="${item.name}" class="item-icon" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23333%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2212%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">${item.price}</div>
                `;

                grid.appendChild(card);
            });

            document.getElementById('showingItems').textContent = filteredItems.length;
        }

        function applyFilters() {
            const rarityFilter = document.getElementById('rarityFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;

            filteredItems = itemsData.filter(item => {
                const matchesRarity = rarityFilter === 'all' || item.rarity === rarityFilter;
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                return matchesRarity && matchesSearch;
            });

            // Сортировка
            switch(sortBy) {
                case 'name':
                    filteredItems.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    filteredItems.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                case 'price':
                    filteredItems.sort((a, b) => parsePrice(a.price) - parsePrice(b.price));
                    break;
                case 'price-desc':
                    filteredItems.sort((a, b) => parsePrice(b.price) - parsePrice(a.price));
                    break;
                case 'rarity':
                    const rarityOrder = { 'Common': 1, 'Uncommon': 2, 'Rare': 3, 'Epic': 4, 'Legendary': 5 };
                    filteredItems.sort((a, b) => rarityOrder[a.rarity] - rarityOrder[b.rarity]);
                    break;
            }

            renderItems();
        }

        // Event listeners
        document.getElementById('rarityFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('sortSelect').addEventListener('change', applyFilters);

        // Initialize
        document.getElementById('totalItems').textContent = itemsData.length;
        applyFilters();
    </script>
