<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders - Items Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
        }

        select:focus, input:focus {
            outline: 2px solid #4CAF50;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            justify-content: center;
        }

        .stat {
            font-size: 1.1em;
        }

        .stat strong {
            color: #4CAF50;
        }

        /* Grid –¥–ª—è –ø–ª–∏—Ç–æ–∫ */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ */
        .item-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .item-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* –ò–∫–æ–Ω–∫–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ - –∑–∞–Ω–∏–º–∞–µ—Ç –º–∞–∫—Å–∏–º—É–º –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ */
        .item-icon {
            width: 100%;
            height: auto;
            flex: 1;
            object-fit: contain;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        /* –ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞ */
        .item-name {
            font-weight: bold;
            font-size: 0.85em;
            margin-bottom: 5px;
            line-height: 1.2;
            max-height: 2.4em;
            overflow: hidden;
            width: 100%;
        }

        /* –¶–µ–Ω–∞ –ø—Ä–µ–¥–º–µ—Ç–∞ */
        .item-price {
            color: #4CAF50;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .controls {
                padding: 15px;
                gap: 15px;
            }

            .control-group {
                min-width: 100%;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .item-name {
                font-size: 0.75em;
            }

            .item-price {
                font-size: 0.95em;
            }

            .stats {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }

            .item-card {
                padding: 8px;
            }

            .item-name {
                font-size: 0.7em;
                margin-bottom: 3px;
            }

            .item-price {
                font-size: 0.85em;
            }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Arc Raiders - Items Database</h1>

        <div class="controls">
            <div class="control-group">
                <label for="rarityFilter">Rarity Filter:</label>
                <select id="rarityFilter">
                    <option value="all">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Epic">Epic</option>
                    <option value="Legendary">Legendary</option>
                </select>
            </div>

            <div class="control-group">
                <label for="searchInput">Search Items:</label>
                <input type="text" id="searchInput" placeholder="Type to search...">
            </div>

            <div class="control-group">
                <label for="sortSelect">Sort By:</label>
                <select id="sortSelect">
                    <option value="name">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="price">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                    <option value="rarity">Rarity</option>
                </select>
            </div>
        </div>

        <div class="stats">
            <div class="stat">Total Items: <strong id="totalItems">0</strong></div>
            <div class="stat">Showing: <strong id="showingItems">0</strong></div>
        </div>

        <div id="itemsGrid" class="items-grid">
        </div>
    </div>

    <script>
        let itemsData = [];
        let filteredItems = [];

        // Load items from JSON file
        async function loadItems() {
            try {
                const response = await fetch('arc_raiders_items_local.json');
                const data = await response.json();

                // Transform data to match expected format
                itemsData = data.map(item => ({
                    icon_url: item.icon ? item.icon.replace(/\\/g, '/') : '',
                    name: item.name || '',
                    rarity: item.rarity || '',
                    price: item.sell_price || '',
                    category: item.category || ''
                }));

                filteredItems = [...itemsData];
                populateFilters();
                renderItems();
                updateStats();
            } catch (error) {
                console.error('Error loading items:', error);
                document.querySelector('.items-grid').innerHTML = 
                    '<p style="grid-column: 1/-1; text-align: center; padding: 40px;">Error loading items. Please make sure arc_raiders_items_local.json is in the same directory.</p>';
            }
        }

        function populateFilters() {
            const raritySelect = document.getElementById('rarity');
            const categorySelect = document.getElementById('category');

            // Get unique rarities
            const rarities = [...new Set(itemsData.map(item => item.rarity))].filter(r => r).sort();
            rarities.forEach(rarity => {
                const option = document.createElement('option');
                option.value = rarity;
                option.textContent = rarity;
                raritySelect.appendChild(option);
            });

            // Get unique categories
            const categories = [...new Set(itemsData.map(item => item.category))].filter(c => c).sort();
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function filterItems() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const selectedRarity = document.getElementById('rarity').value;
            const selectedCategory = document.getElementById('category').value;

            filteredItems = itemsData.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchTerm);
                const matchesRarity = !selectedRarity || item.rarity === selectedRarity;
                const matchesCategory = !selectedCategory || item.category === selectedCategory;
                return matchesSearch && matchesRarity && matchesCategory;
            });

            renderItems();
            updateStats();
        }

        function renderItems() {
            const itemsGrid = document.querySelector('.items-grid');

            if (filteredItems.length === 0) {
                itemsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 40px;">No items found</p>';
                return;
            }

            itemsGrid.innerHTML = filteredItems.map(item => `
                <div class="item-card ${item.rarity.toLowerCase()}">
                    <div class="item-icon">
                        <img src="${item.icon_url}" alt="${item.name}" 
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23333%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23666%22 font-size=%2212%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="item-info">
                        <h3 class="item-name">${item.name}</h3>
                        <div class="item-details">
                            <span class="item-rarity">${item.rarity}</span>
                            ${item.category ? `<span class="item-category">${item.category}</span>` : ''}
                        </div>
                        <div class="item-price">${item.price}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalItems = document.getElementById('totalItems');
            const shownItems = document.getElementById('shownItems');

            totalItems.textContent = itemsData.length;
            shownItems.textContent = filteredItems.length;
        }

        function resetFilters() {
            document.getElementById('search').value = '';
            document.getElementById('rarity').value = '';
            document.getElementById('category').value = '';
            filterItems();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadItems();

            document.getElementById('search').addEventListener('input', filterItems);
            document.getElementById('rarity').addEventListener('change', filterItems);
            document.getElementById('category').addEventListener('change', filterItems);
        });
    </script>
</body>
</html>
