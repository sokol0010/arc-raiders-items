<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders - Items Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        label {
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
        }

        select:focus, input:focus {
            outline: 2px solid #4CAF50;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 10px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .table-container {
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }

        th:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px;
            vertical-align: middle;
        }

        .item-icon {
            width: 128px;
            height: 128px;
            object-fit: contain;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
        }

        .rarity {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        .rarity-common {
            background: #9e9e9e;
            color: #fff;
        }

        .rarity-uncommon {
            background: #4CAF50;
            color: #fff;
        }

        .rarity-rare {
            background: #2196F3;
            color: #fff;
        }

        .rarity-epic {
            background: #9C27B0;
            color: #fff;
        }

        .rarity-legendary {
            background: #FF9800;
            color: #fff;
        }

        .price {
            font-weight: bold;
            font-size: 1.1em;
            color: #4CAF50;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            select, input {
                min-width: 100%;
            }

            table {
                font-size: 0.9em;
            }

            .item-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Arc Raiders - Items Database</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalItems">0</div>
                <div class="label">Total Items</div>
            </div>
            <div class="stat-card">
                <div class="number" id="filteredItems">0</div>
                <div class="label">Displayed</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="searchInput">üîç Search by Name:</label>
                <input type="text" id="searchInput" placeholder="Enter item name...">
            </div>

            <div class="control-group">
                <label for="rarityFilter">‚ú® Filter by Rarity:</label>
                <select id="rarityFilter">
                    <option value="all">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Epic">Epic</option>
                    <option value="Legendary">Legendary</option>
                </select>
            </div>

            <div class="control-group">
                <label for="sortBy">‚¨ÜÔ∏è Sort By:</label>
                <select id="sortBy">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                    <option value="rarity-asc">Rarity (Ascending)</option>
                    <option value="rarity-desc">Rarity (Descending)</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table id="itemsTable">
                <thead>
                    <tr>
                        <th>Icon</th>
                        <th>Name</th>
                        <th>Rarity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                </tbody>
            </table>
        </div>
    </div>

url": "https://static.wikia.nocookie.net/arc-raiders/images/7/77/Rosary.png", "name": "Rosary", "rarity": "Rare", "price": "$2000"}, {"icon_url": "https://static.wikia.nocookie.net/arc-raiders/images/e/e4/Rotary_Encoder.png", "name": "Rotary Encoder", "rarity": "Rare", "price": "$3000"}];

        let currentSort = 'name-asc';
        let currentRarityFilter = 'all';
        let currentSearchQuery = '';

        const rarityOrder = {
            'Common': 1,
            'Uncommon': 2,
            'Rare': 3,
            'Epic': 4,
            'Legendary': 5
        };

        function parsePrice(priceStr) {
            return parseInt(priceStr.replace('$', '').replace(',', '')) || 0;
        }

        function getRarityClass(rarity) {
            return 'rarity-' + rarity.toLowerCase();
        }

        function sortItems(items, sortType) {
            const [field, direction] = sortType.split('-');
            const sorted = [...items];

            sorted.sort((a, b) => {
                let aVal, bVal;

                if (field === 'name') {
                    aVal = a.name.toLowerCase();
                    bVal = b.name.toLowerCase();
                } else if (field === 'price') {
                    aVal = parsePrice(a.price);
                    bVal = parsePrice(b.price);
                } else if (field === 'rarity') {
                    aVal = rarityOrder[a.rarity] || 0;
                    bVal = rarityOrder[b.rarity] || 0;
                }

                if (direction === 'asc') {
                    return aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                } else {
                    return aVal < bVal ? 1 : aVal > bVal ? -1 : 0;
                }
            });

            return sorted;
        }

        function filterItems(items) {
            return items.filter(item => {
                const matchesRarity = currentRarityFilter === 'all' || item.rarity === currentRarityFilter;
                const matchesSearch = currentSearchQuery === '' || 
                    item.name.toLowerCase().includes(currentSearchQuery.toLowerCase());
                return matchesRarity && matchesSearch;
            });
        }

        function renderTable() {
            const tbody = document.getElementById('itemsTableBody');
            let filtered = filterItems(itemsData);
            let sorted = sortItems(filtered, currentSort);

            tbody.innerHTML = '';

            if (sorted.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-results">No items found</td></tr>';
            } else {
                sorted.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><img src="${item.icon_url}" alt="${item.name}" class="item-icon" onerror="this.style.display='none'"></td>
                        <td>${item.name}</td>
                        <td><span class="rarity ${getRarityClass(item.rarity)}">${item.rarity}</span></td>
                        <td class="price">${item.price}</td>
                    `;
                    tbody.appendChild(row);
                });
            }

            document.getElementById('totalItems').textContent = itemsData.length;
            document.getElementById('filteredItems').textContent = sorted.length;
        }

        document.getElementById('rarityFilter').addEventListener('change', (e) => {
            currentRarityFilter = e.target.value;
            renderTable();
        });

        document.getElementById('sortBy').addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderTable();
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearchQuery = e.target.value;
            renderTable();
        });

        // Initial render
        renderTable();
    </script>
